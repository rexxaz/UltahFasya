<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Untuk Fasya{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles if needed, though Tailwind should handle most */
        body {
            font-family: 'Inter', sans-serif; /* A modern font */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Untuk Fasya</a>

                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-blue-200">Home</a></li>
                    <li><a href="/about" class="hover:text-blue-200">About</a></li>
                    <li><a href="/apology" class="hover:text-blue-200">Apology</a></li>
                    <a class="nav-link" href="{{ url_for('ucapan') }}">Ucapan</a>
                </ul>
            </nav>

    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}

</body>
</html>
